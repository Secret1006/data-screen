<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改管理员密码 - 主机状态监控系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-key"></i>
                <h1>修改管理员密码</h1>
                <p>请确保密码安全可靠</p>
            </div>
            
            <form class="login-form" method="POST" action="/change_password">
                <div class="form-group">
                    <label for="current_password"><i class="fas fa-lock"></i> 当前密码</label>
                    <input type="password" id="current_password" name="current_password" 
                           placeholder="输入当前密码" required>
                </div>
                
                <div class="form-group">
                    <label for="new_password"><i class="fas fa-key"></i> 新密码</label>
                    <input type="password" id="new_password" name="new_password" 
                           placeholder="输入新密码" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password"><i class="fas fa-check-circle"></i> 确认新密码</label>
                    <input type="password" id="confirm_password" name="confirm_password" 
                           placeholder="再次输入新密码" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sync-alt"></i> 更新密码
                </button>
                
                {% if error %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
                {% endif %}
                
                {% if success %}
                <div class="success-message">
                    <i class="fas fa-check-circle"></i> {{ success }}
                </div>
                {% endif %}
            </form>
            
            <div class="login-footer">
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i> 返回监控大屏
                </a>
            </div>
        </div>
    </div>
</body>
</html>
